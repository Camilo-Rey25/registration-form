<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <title>Simple Form</title>
</head>
<body>
    
    <div class="container mt-5 text-white contenedor rounded main-container">
        <div class="row">
            <div class="mt-5 col col-md-5 col-lg-5 col-xl-6 d-none d-lg-block">
                <img src="images/img-login.png" class="img-login">
            </div>
            <div class="col p-5">
                <div class="text-end m-3">
                    <img src="images/fa.png" width="100">
                </div>

                <h2 class="fw-bold text-center py-5">REGISTER</h2>

                <!-- Login -->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Repeat Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Keep me logged in</label>
                    </div>
                    <!-- el grid sirve para que el botón ocupe todo el espacio -->
                    <div class="d-grid"> 
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <div class="my-3">
                        <span>⤷ Terms and conditions <a href="#">Read more</a></span> <br>
                    </div>

                </form>

                <!-- LOGIN WITH -->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Login</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row d-flex align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="images/facebook.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row d-flex align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="images/google.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <div class="text-white text-center p-3 mt-5">
            © 2022 Copyright:
            <a class="url-copyright text-white" href="#">Philharmonic_</a>
        </div>
    </footer>
</body>
</html>
